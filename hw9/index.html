<!!-------- VERTEX SHADER -------->

<script id='my_vertex_shader' type='x-shader/x-vertex'>
   uniform   float uTime;
   uniform   mat4  uMatrix, uInvMatrix, uCamera;
   attribute vec3  aPos;
   attribute vec3  aNor;
   varying   vec3  vPos;
   varying   vec3  vNor;
   void main() {

      // CAMERA MATRIX IS APPLIED AFTER ALL OTHER TRANSFORMATIONS.
      // THAT IS WHY IT MULTIPLIES FROM THE LEFT.

      vec4 pos = uCamera * uMatrix * vec4(aPos, 1.);

      // NORMAL IS RIGHT-MULTIPLIED BY INVERSE OF MATRIX.

      vec4 nor = vec4(aNor, 0.) * uInvMatrix;
      gl_Position = pos;
      vPos = pos.xyz;
      vNor = nor.xyz;
   }
</script>


<!!-------- FRAGMENT SHADER -------->

<script id='my_fragment_shader' type='x-shader/x-fragment'>

 uniform float uTime;   // TIME, IN SECONDS

 varying vec3 vPos;
 varying vec3 vNor;

 float fl = 3.0;

 const int nl = 2; // NUMBER OF LIGHTS
 const int ns = 2; // NUMBER OF SPHERES

 uniform vec3 uLDir[nl];
 uniform vec3 uLCol[nl];

 uniform vec3 uAmbient;
 uniform vec3 uDiffuse;
 uniform vec4 uSpecular;

 void main() {
    vec3 N = normalize(vNor);

    // WE DO PHONG SHADING HERE ONLY FOR MATERIAL 0.

    vec3 color = uAmbient;
    for (int n = 0 ; n < nl ; n++) {
       vec3 R = 2. * dot(uLDir[n], N) * N - uLDir[n];
       color += uLCol[n] * (
                 uDiffuse * max(0., dot(uLDir[n], N))
               + uSpecular.rgb * pow(max(0., R.z), uSpecular.w)
       );
    }
    gl_FragColor = vec4(sqrt(color), 1.0);
 }
</script>

function generateStillStep(nums, from, to, firstIndex = -1, firstColor = "", secondIndex = -1, secondColor = "") {
    let step = {
        animation: false,
        from: from,
        to: to,
        items: []
    };

    const n = nums.length;

    for (let i = 0; i < n; i ++) {
        const num = nums[i];

        let color = 'white';

        if (i === firstIndex)
            color = firstColor;

        if (i === secondIndex)
            color = secondColor;

        step.items.push({length: num, color: color});
    }

    return step;
}

// http://stackoverflow.com/questions/2450954/how-to-randomize-shuffle-a-javascript-array
function shuffle(array) {
    var currentIndex = array.length
        , temporaryValue
        , randomIndex
    ;

    // While there remain elements to shuffle...
    while (0 !== currentIndex) {

        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        // And swap it with the current element.
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
    }

    return array;
}

function findStep(steps, time) {
    for (const step of steps) {
        if (step.from < time && step.to >= time)
            return step;
    }

    return steps[steps.length - 1];
}
